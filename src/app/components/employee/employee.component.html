<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <form #employeeForm= "ngForm" >

        <input type="hidden" name="_id" [(ngModel)]=employeeService.selectedEmployee._id>

          <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Nombre" [(ngModel)]=employeeService.selectedEmployee.name>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="position" placeholder="Posición" [(ngModel)]=employeeService.selectedEmployee.position>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="office" placeholder="Oficina" [(ngModel)]=employeeService.selectedEmployee.office>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="salary" placeholder="Salario" [(ngModel)]=employeeService.selectedEmployee.salary>
          </div>

          <button class="btn btn-primary me-md-2 mt-2" (click)="cleanForm(employeeForm)">Limpiar</button>
          <button class="btn btn-secondary mt-2" (click)="addEmployee(employeeForm)">Guardar</button>
        </form>

      </div>
    </div>
  </div>


<div class="col-md-8">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Posición</th>
        <th scope="col">Oficina</th>
        <th scope="col">Operaciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let employee of employeeService.employees; index as i">
        <th scope="row">{{i+1}}</th>
        <td> {{employee.name}} </td>
        <td> {{employee.position}} </td>
        <td> {{employee.office}} </td>
        <td>
          <button class="btn btn-secondary btn-sm" (click) = "editEmployee(employee)">
          <i class ="material-icons">edit</i>
        </button>
            <button class= "btn btn-danger btn-sm" (click)="deleteEmployee(employee._id!)">
              <i class="material-icons">delete</i>
            </button></td>
      </tr>
    </tbody>
  </table>
</div>




</div>
